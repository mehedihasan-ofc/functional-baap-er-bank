<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <!-- tailwindcss js -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-10">Functional <span class="text-red-500 font-medium">Baap-Er-Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-gray-200 mt-8 p-6">
            <!-- balance and transaction summary -->
            <div class="grid grid-cols-3 gap-4 w-3/4 text-white mx-auto">
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h4 class="text-3xl mb-3 font-medium">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-500 p-8 rounded-lg">
                    <h4 class="text-3xl mb-3 font-medium">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-500 p-8 rounded-lg">
                    <h4 class="text-3xl mb-3 font-medium">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
            <!-- deposit and withdraw -->
            <div class="mt-8 w-3/4 mx-auto">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-cyan-500 p-8 rounded-lg">
                        <h3 class="text-3xl text-white mb-4 font-medium">Your Deposit</h3>
                        <input id="deposit-field" class="w-3/4 block px-4 py-3 focus:outline-none rounded" type="text" placeholder="$ amount you want to deposit">
                        <button id="btn-deposit" class="bg-blue-700 mt-4 px-10 py-2 text-white font-medium hover:bg-blue-800 rounded">Deposit</button>
                    </div>
                    <div class="bg-pink-500 p-8 rounded-lg">
                        <h3 class="text-3xl text-white mb-4 font-medium">Your Withdraw</h3>
                        <input id="withdraw-field" class="w-3/4 block px-4 py-3 focus:outline-none rounded" type="text" placeholder="$ amount you want to withdraw">
                        <button id="btn-withdraw" class="bg-blue-700 mt-4 px-10 py-2 text-white font-medium hover:bg-blue-800 rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- JS Files -->
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
